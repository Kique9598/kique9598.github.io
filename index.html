<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KIQUE</title>
    <link rel="icon" type="image/x-icon" href="/assets/LOGO.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #ffffff;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 30% 70%,
            rgba(120, 119, 198, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 70% 30%,
            rgba(255, 119, 198, 0.15) 0%,
            transparent 50%
          );
        pointer-events: none;
      }

      .container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 2rem;
        position: relative;
        z-index: 1;
      }

      .logo {
        width: 60px;
        height: 60px;
        margin-bottom: 2rem;
        opacity: 0.9;
        animation: swim 4s ease-in-out infinite;
      }

      .construction-img {
        width: min(250px, 50vw);
        height: auto;
        margin-bottom: 2rem;
        opacity: 0.8;
      }

      .title {
        font-size: clamp(1.8rem, 4vw, 2.8rem);
        font-weight: 600;
        margin-bottom: 1rem;
        color: #ffffff;
        text-align: center;
        letter-spacing: -0.01em;
      }

      .subtitle {
        font-size: clamp(0.9rem, 2vw, 1.1rem);
        font-weight: 400;
        color: #b0b0b0;
        text-align: center;
        margin-bottom: 2.5rem;
        max-width: 400px;
        line-height: 1.5;
      }

      .footer {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 0.85rem;
        color: #888;
      }

      .footer p {
        margin-bottom: 0.3rem;
      }

      a {
        color: #80deea;
        text-decoration: none;
        transition: color 0.2s ease;
      }

      a:hover {
        color: #b39ddb;
      }

      @keyframes swim {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        25% {
          transform: translateY(-8px) rotate(2deg);
        }
        50% {
          transform: translateY(-4px) rotate(-1deg);
        }
        75% {
          transform: translateY(-12px) rotate(1deg);
        }
      }

      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(128, 222, 234, 0.6);
        border-radius: 50%;
        animation: particle-float 8s linear infinite;
      }

      @keyframes particle-float {
        0% {
          transform: translateY(100vh) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) translateX(100px);
          opacity: 0;
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .footer {
          bottom: 1rem;
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="particles" id="particles"></div>
    <div class="container">
      <img src="assets/LOGO.svg" alt="KIQUE Logo" class="logo" />
      <img
        src="assets/construction.png"
        alt="Construction Materials"
        class="construction-img"
      />
      <h1 class="title">Coming Soon</h1>
      <p class="subtitle">
        My portfolio is under construction. I'm putting the finishing touches on
        something I'm really excited to share with you.
      </p>
      <div class="footer">
        <p>Â© 2025 | Enrique Alverde</p>
        <p>
          Made with
          <a href="https://youtu.be/tj0zr_xlSKg?si=M4dGEtNouOwa396T"
            >a dash of love</a
          >
        </p>
      </div>
    </div>

    <script>
      // Create floating particles
      function createParticles() {
        const particlesContainer = document.getElementById("particles");
        const particleCount = 20;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.animationDelay = Math.random() * 8 + "s";
          particle.style.animationDuration = Math.random() * 4 + 6 + "s";
          particlesContainer.appendChild(particle);
        }
      }

      // Initialize particles when page loads
      document.addEventListener("DOMContentLoaded", createParticles);
    </script>
  </body>
</html>
